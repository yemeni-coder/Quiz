<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <title>Quiz Result</title>
    <style>
        body {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            text-align: center;
            padding: 50px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-out;
        }
        h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .btn-dark {
            background-color: #333;
            border-color: #333;
            padding: 10px 30px;
            font-size: 1.1rem;
        }
        .btn-dark:hover {
            background-color: #555;
            border-color: #555;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Thank You for Taking the Quiz!</h2>
        <p>Your score is: <span id="scoreDisplay"></span></p>
        <p>Goodbye, and get ready for the next quiz!</p>
        <a href="start.html" class="btn btn-dark">Back to Start</a>
    </div>

    <script>
        // Retrieve the score from localStorage
        const score = localStorage.getItem("quizScore");

        // Display the score
        document.getElementById("scoreDisplay").textContent = `${score} / 10`;

        // Clear the score from localStorage after displaying it
        localStorage.removeItem("quizScore");
    </script>
</body>
</html>
